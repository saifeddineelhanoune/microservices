name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, product-service, order-service, payment-service, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./ecommerce-platform/${{ matrix.service == 'frontend' && 'frontend' || format('microservices/{0}', matrix.service) }}
          file: ./ecommerce-platform/${{ matrix.service == 'frontend' && 'frontend/Dockerfile' || format('microservices/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig (Simulated)
        # In a real scenario, this step would configure kubectl to connect to your cluster
        # using secrets like KUBE_CONFIG or cloud provider actions (e.g., aws-actions/configure-aws-credentials)
        run: |
          echo "Simulating Kubeconfig setup..."
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          # For demonstration, we'll just check if the files exist
          ls -l ~/.kube/

      - name: Deploy to Kubernetes
